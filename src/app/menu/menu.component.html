<div class="menu">
  <h1>Speisekarte</h1>
  <div class="menu-category" *ngFor="let category of menuCategories">
    <h2>{{ category.name }}</h2>
    <div *ngIf="category.name === 'Pizza'" class="pizzaDescription">
      <p>Alle Pizzen mit Tomatensauce, KÃ¤se<sup>1,D</sup> und Oregano</p>
    </div>
    <div class="menu-item" *ngFor="let item of category.items">
      <div class="menu-item-details">
        <div class="menu-item-text">
          <h3>{{ item.number }}. {{ item.name }}</h3>
          <p>{{ item.description }}</p>
          <div class="allergenDistance">
            <h6 class="nutrient">Allergene: {{item.nutrients}}</h6>
          </div>
          <div class="nutrientDistance">
            <h6 *ngIf=item.allergens class="nutrient">Zusatzstoffe: {{item.allergens}}</h6>
            <h6 style="color: #2c2c2c;">hallo</h6>
          </div>
        </div>
        <div class="menu-item-prices">
          <div *ngIf="item.sizes">
            <div class="menu-size" *ngFor="let size of item.sizes">
              <p>{{ size.name }}: {{ size.price }}</p>
            </div>
          </div>
          <p *ngIf="item.price">{{ item.price }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
